{% extends 'learning_logs/base.html' %}


{% block content %}

<a href="{% url 'learning_logs:new_topic' %}">New topic</a>

<p>Topics</p>
<ul>
    {% for topic in topics %}
        <li>
            <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
        </li>
    {% empty %}
        <li>No topics</li>
    {% endfor %}
</ul>


{% endblock content %}
