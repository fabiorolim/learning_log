{% extends 'learning_logs/base.html' %}

{% block content %}
<p>Topic: {{ topic }}</p>
<p>Entries:</p>
<p>
    <a href="{% url 'learning_logs:new_entry' topic.id %}">add new entry</a>
</p>
<ul>
    {% for entry in entries %}
        <li>
            <p>{{ entry.date.added|date:'m, d, Y, H:i' }}</p>
            <p>{{ entry.text|linebreaks }}</p>
        </li>
    {% empty %}
        <li>No entries</li>
    {% endfor %}
</ul>
{% endblock content %}
